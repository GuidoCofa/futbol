<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu propia aventura - Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Elige tu propia aventura - Fútbol</h1>
        </header>
        <main>
            <section id="intro">
                <p>¡Bienvenido a tu carrera de fútbol! Comencemos con algunas preguntas.</p>
                <form id="startForm">
                    <label for="age">¿Cuál es tu edad?</label>
                    <input type="number" id="age" name="age" required>

                    <label for="country">¿De qué país eres?</label>
                    <select id="country" name="country">
                        <option value="argentina">Argentina</option>
                        <option value="brazil">Brasil</option>
                        <option value="england">Inglaterra</option>
                        <!-- Agregar más países según sea necesario -->
                    </select>
                    
                    <button type="submit">Comenzar</button>
                </form>
            </section>
            
            <section id="story" class="hidden">
                <div id="storyContent"></div>
                <div id="choices"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Tu Aventura de Fútbol. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
